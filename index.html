<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <div class="logo-container">
          <img src="./assets/images/odin-lined.png" alt="odin-logo" style="width: 58px; height: 74px;">
          <span>Odin</span>
        </div>
        <span>Photo by <u>Halie West</u> on <u>Unsplash</u></span>
      </aside>
      <main>
        <section class="top-section">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
          <span>Let's do this!</span>
          <form id="form" action="#" method="post">
            <fieldset>
              <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="first_name" required>
              </div>
              <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" name="last_name" required>
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="number" id="phonenumber" name="phone_number" required>
              </div>
            </fieldset>
            <fieldset>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
                  <div class="error-message hidden" id="match">
                    <span>*Passwords do not match</span>
                  </div>
              </div>
              <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" class="error" name="confirm_password" required>
              </div>
            </fieldset>
          </form>
        </section>
        <section class="bottom-section">
          <button form="form" type="submit" id="submit">Create Account</button>
          <span></span>
        </section>
      </main>
    </div>
  </body>
</html>
